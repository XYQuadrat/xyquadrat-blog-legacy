<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions Generator</title>
    <link rel="stylesheet" href="fractions.css">
</head>
<body>

<h1>Fractions Generator</h1>

<h4>Numerator: </h4><input type="number" id="numerator" min=0 value=3>
<h4>Denominator: </h4> <input type="number" id="denominator" min=2 value=5>

<div class="grid-container">
<div class="canvas-card">
    <canvas id="circleCanvas" height="400"></canvas>
    <a href="#" id="downloadCircleImg" download="FractionAsCircle.jpg">Download as image</a>
</div>
<div class="canvas-card">
    <canvas id="rectCanvas" height="400"></canvas>
    <a href="#" id="downloadRectImg" download="FractionAsRectangle.jpg">Download as image</a>
</div>

<div class="canvas-card">
    <canvas id="lineCanvas" height="400"></canvas>
    <a href="#" id="downloadLineImg" download="FractionAsLine.jpg">Download as image</a>
</div>
</div>

<script src="fractions.js"></script>
</body>
</html>
